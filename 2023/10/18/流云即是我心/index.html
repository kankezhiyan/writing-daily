            流云即是我心
        </div>
        <div class="post-meta" style="margin-bottom: 0;">

        </div>
        <div class="post-meta">
            2023-10-18

        <div class="post-md">
            <p>想念时<br><br><br>就看看天空吧<br><br><br>流云即是我心<br><br><br>飘忽不定是不可琢磨的梦<br><br><br>晓风浮过，带走游离的过往<br><br><br>飘散而出的那朵<br><br><br>是我献给你的回忆<br><br><br>你说<br><br><br>爱像这片白云<br><br><br>以蓝天为睛，唯夜凄凉<br><br><br>尤带着感情似有若无<br><br><br>我说<br><br><br>爱你就像这朵流云<br><br><br>飘荡在远方<br><br><br>只愿出现在你看到的每一片晴空</p>
