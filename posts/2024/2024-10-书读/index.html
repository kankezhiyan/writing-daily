            <p>&emsp;&emsp;是你打开了书</p>
<p>&emsp;&emsp;还是书打开了你</p>
<p>&emsp;&emsp;你总想在书中找到一些答案</p>
<p>&emsp;&emsp;它却告诉你更严酷的现实</p>
<p>&emsp;&emsp;它有时像一面透视镜</p>
<p>&emsp;&emsp;照的你内外分毫毕现</p>
<p>&emsp;&emsp;你不愿承认的龌龊</p>
<p>&emsp;&emsp;你没看到的闪光</p>
<p>&emsp;&emsp;它有时像一张窗纸</p>
<p>&emsp;&emsp;你总想看看后面的世界</p>
<p>&emsp;&emsp;却又没有勇气戳破</p>
<p>&emsp;&emsp;它就那样</p>
<p>&emsp;&emsp;你看或不看</p>
<p>&emsp;&emsp;它都在那</p>
